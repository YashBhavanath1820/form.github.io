<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <style>
        body{
            background-color: rgb(187, 241, 106);
            
        }
    </style>
</head>
<center>
    <body >
    <h1>Personal Details</h1>
    <form action="" method="">
           <label for="fname">first name</label>
           <input type="text" name="fname" id="fname"><br><br>

           <label for="password">password</label>
           <input type="password" name="password" id="password"><br><br>
           
           <label for="email">Email</label>
           <input type="email" name="email" id="email"><br><br>

           <label for="Gender">Gender :</label>

           <label for="male"> male</label>
            <input type="radio" name="Gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female"><br><br>
            
            <label for="number">contacts</label>
            <input type="tel" name="number" id="number"><br><br>

            <h1>Educational Qualifications</h1>

            <label for="degree">Degree : </label>
            
            <select name="degree" id="degree">
                <option value="be">bachelor in engineering</option>
                <option value="ba">bachelor of arts</option>
                <option value="me">master in engineering</option>
                <option value="ma">master in arts</option>
            </select><br><br>

            <label for="engineering">Engineering</label>
            <select name="engineering" id="engineering">
                <option value="entc">electronics and tele </option>
                <option value="ee">electrincal engineering</option>
                <option value="me">mechanical engineering</option>
            </select><br> <br>

            <label for="hobbies">Hobbies : </label>
            <label for="chess">playing chess</label>
            <input type="radio" name="hobbies" id="hobbies">
            <label for="books">Reading Books</label>
            <input type="radio" name="hobbies" id="hobbies"><br><br>

            <label for="address">Address :</label>
            <textarea name="address" id="address" cols="50" rows="5"></textarea><br><br>

            <label for="resume">Attach Resume :</label>
            <input type="button" value="choose file" placeholder="choose file"><br><br>


            
           <input type="submit" value="submit">
    </form>
</body>
</center>

</html>
